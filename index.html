<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <h2>Mine Sweeper</h2>
    <div class="level">
        <button onclick="levelClicked(4,2)">BEGINNER</button>
        <button onclick="levelClicked(8,12)">MEDIUM</button>
        <button onclick="levelClicked(12,30)">EXPERT</button>
      </div>
    <div class="timer">0:000</div>
    <button class="emoji-button" onclick="init()"></button> 
    <div class="board-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
